on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/701788550803/locations/global/workloadIdentityPools/notely/subject/SUBJECT_ATTRIBUTE_VALUE'
        service_account: 'cloud-run-deployer@notely-448616.iam.gserviceaccount.com'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23.0"

    - name: Build Prod
      run: scripts/buildprod.sh


    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 363.0.0'

    - name: Deploy GCP
      run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-448616/notely-ar-repo/notely:latest
